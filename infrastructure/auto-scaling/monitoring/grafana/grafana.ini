[paths]
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000

[security]
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}

[users]
allow_sign_up = false

[analytics]
reporting_enabled = false
check_for_updates = false

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
