<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Red background -->
  <rect width="200" height="200" fill="#D12027"/>

  <!-- Orange circle -->
  <circle cx="100" cy="100" r="80" fill="#FF8C00"/>

  <!-- Blue curved accent -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#3D72A4" stroke-width="3" stroke-dasharray="50,80"/>

  <!-- White spoon icon -->
  <g transform="translate(100, 100)">
    <!-- Spoon handle -->
    <rect x="-3" y="-40" width="6" height="50" fill="white" rx="3"/>
    <!-- Spoon bowl -->
    <ellipse cx="0" cy="15" rx="20" ry="25" fill="white"/>
  </g>

  <!-- Text elements -->
  <text x="100" y="160" font-family="Great Vibes, cursive" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Padma Foods</text>
</svg>
